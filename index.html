<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Demo</title>
        <meta name="description" content="JavaScript Webpage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="progress">
            <div class="progress-bar">
                <div class="progress-filling"></div>
            </div>
            <button class="btn"></button>
        </section>

        <section>
            <div class="api">
                <label class="text">Type Ahead Search with API <i>(e.g. Type "pik" for "pikachu")</i></label><br>
                <input type="text" id="api" placeholder=" Searching...">
            </div>
            <div class="no-api">
                <label class="text">Keyword Search with no API <i>(e.g. Type "A" for "CA, AZ, WA")</i></label><br>
                <input type="text" id="no-api" placeholder=" Searching...">
            </div>
        </section>

        <section class="game">
            <div class="container"></div>
        </section>

        <script src="js/app.js" async defer></script>
    </body>

</html>
